<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChinWag</title>
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css" />
        <link rel="stylesheet" href="/css/chat.css">
    </head>
    <body>
        <div class="chinwag-container screen-full">
            <!-- App header -->
            <header class="header-container">
                    <div class="logo-container">
                        <img class="logo" src="/images/message-logo.png" alt="logo" />
                        <h1 class="logo-title">Chinwag</h1>
                    </div>
                    
                    <div>
                        <!-- control-block  control-button-->
                        <div class="leave-btn">
                            <span>Leave Meeting</span>
                        </div>
                    </div>
            </header>
            <!-- Main video area -->
            <main role='video display area' class="main-video-container">
                <div id="video-grid"></div>
            </main>
            <!-- Controls -->
            <footer role="controls area" class="controls-area">
                <div class="control-block ">
                    <div class="control-button mute-btn">
                    <i class="fas fa-microphone"></i>
                    <span class="mobile-hide">Mute</span>
                </div>
        
                <div class="control-button video-btn">
                    <i class="fas fa-video"></i>
                    <span class="mobile-hide">Stop Video</span>
                </div>

                <div class="control-button users-btn"  data-toggle-sidebar="sidebar1" id="participants">
                    <i class="fas fa-user-friends"></i>
                    <span class="mobile-hide">Participants</span>
                </div>

                <div class="control-button chat-btn" data-toggle-sidebar="sidebar1" id="chats" >
                    <i class="fas fa-comment-alt"></i>
                    <span class="mobile-hide">Chat</span>
                </div>
            </footer>
        </div>
        <!-- Sidebar -->
        <aside role="side bar" id="sidebar1" class="sidebar " aria-label="Main sidebar containing navigation links and some information" aria-hidden="true">
            <div class="sidebar__content side-bar-render-area" id="chat-side-bar" >
                <div class="side-bar-header">
                    <button class="sidebar-btn" data-toggle-sidebar="sidebar1" aria-label="Toggle the document main sidebar visibility">X</button>
                    <h4 class="side-bar-title">Chat Box</h4>
                </div>

                <div class="main-chat-box">
                    <ul id="messages"></ul>
                </div>

                <form class="message-input-box">
                    <textarea id="chat-message" cols="20" rows="1" placeholder="Type a message here" required></textarea>
                    <button class="message-send-btn" type="submit" id="send-btn">
                        <i class="fas fa-paper-plane paper-plane"></i>
                    </button>
                </form>
            </div>

            <div class="side-bar-render-area screen-hide" id="room-users-side-bar">
                <div class="side-bar-header extra-height">
                    <button class="sidebar-btn extra-margin" data-toggle-sidebar="sidebar1" aria-label="Toggle the document main sidebar visibility">X</button>
                    <h4 class="side-bar-title">Participants</h4>
                </div>
                <div class="room-users-box">
                    <ul id="users"></ul>
                </div>
            </div>
        </aside>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
        <script src='/socket.io/socket.io.js'></script>
        <!-- <script src="/js/chat.js"></script> -->
        <script src="/js/bundle.js"></script>
    </body>
</html>
