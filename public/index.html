<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChinWag</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/index-style.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img class="logo" src="/images/message-logo.png" alt="logo" />
                <h1>Chinwag</h1>
            </div>
        </header>
        <div class="centered-form">
            <div class="centered-form-card">
                <h2 class="card-title">Join a room</h2>
                <form action="/chat.html">
                    <label class="label label-margin-top" for="">Display name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                    <label class="label" for="">Room</label>
                    <input type="text" name="room" placeholder="Room" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
        <footer class="credits">
            <a class="logo-source" target="_blank" href="https://icons8.com/icons/set/video-message">Video Message</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </footer>
    </body>
</html>
